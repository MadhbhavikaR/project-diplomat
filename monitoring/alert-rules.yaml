# Alert Rules for ADK-WEB React Application
# Comprehensive alerting configuration for production monitoring

groups:
  - name: adk-web-application-alerts
    interval: 30s
    rules:
      # Critical alerts
      - alert: ApplicationDown
        expr: up{job="adk-web-react"} == 0
        for: 1m
        labels:
          severity: critical
          team: frontend
          service: adk-web
          environment: production
        annotations:
          summary: "ADK-WEB application is down"
          description: "Application instance {{ $labels.instance }} has been down for more than 1 minute"
          runbook: "https://runbooks.adk-web.production/application-down"
          dashboard: "https://grafana.adk-web.production/dashboard/db/adk-web-overview"

      - alert: HighErrorRate
        expr: rate(error_rate{job="adk-web-react"}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          team: frontend
          service: adk-web
          environment: production
        annotations:
          summary: "High error rate in ADK-WEB application"
          description: "Error rate is {{ $value }} for the last 5 minutes"
          runbook: "https://runbooks.adk-web.production/high-error-rate"
          dashboard: "https://grafana.adk-web.production/dashboard/db/adk-web-errors"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, sum(rate(response_time_seconds_bucket{job="adk-web-react"}[5m])) by (le)) > 2
        for: 5m
        labels:
          severity: critical
          team: frontend
          service: adk-web
          environment: production
        annotations:
          summary: "High response time in ADK-WEB application"
          description: "95th percentile response time is {{ $value }} seconds"
          runbook: "https://runbooks.adk-web.production/high-response-time"
          dashboard: "https://grafana.adk-web.production/dashboard/db/adk-web-performance"

      # Warning alerts
      - alert: IncreasedErrorRate
        expr: rate(error_rate{job="adk-web-react"}[5m]) > 0.05
        for: 10m
        labels:
          severity: warning
          team: frontend
          service: adk-web
          environment: production
        annotations:
          summary: "Increased error rate in ADK-WEB application"
          description: "Error rate is {{ $value }} for the last 10 minutes"
          runbook: "https://runbooks.adk-web.production/increased-error-rate"

      - alert: IncreasedResponseTime
        expr: histogram_quantile(0.95, sum(rate(response_time_seconds_bucket{job="adk-web-react"}[5m])) by (le)) > 1.5
        for: 10m
        labels:
          severity: warning
          team: frontend
          service: adk-web
          environment: production
        annotations:
          summary: "Increased response time in ADK-WEB application"
          description: "95th percentile response time is {{ $value }} seconds"
          runbook: "https://runbooks.adk-web.production/increased-response-time"

      - alert: LowAvailability
        expr: sum(up{job="adk-web-react"}) by (job) < 4
        for: 5m
        labels:
          severity: warning
          team: devops
          service: adk-web
          environment: production
        annotations:
          summary: "Low availability in ADK-WEB application"
          description: "Only {{ $value }} instances are available (expected 4)"
          runbook: "https://runbooks.adk-web.production/low-availability"

  - name: adk-web-resource-alerts
    interval: 30s
    rules:
      # Resource alerts
      - alert: HighMemoryUsage
        expr: (sum(container_memory_working_set_bytes{namespace="adk-web-production", pod=~"adk-web-.*"}) by (pod) / sum(container_spec_memory_limit_bytes{namespace="adk-web-production", pod=~"adk-web-.*"}) by (pod)) > 0.85
        for: 10m
        labels:
          severity: warning
          team: devops
          service: adk-web
          environment: production
        annotations:
          summary: "High memory usage in ADK-WEB pod"
          description: "Pod {{ $labels.pod }} is using {{ $value | printf \"%.2f\" }} of its memory limit"
          runbook: "https://runbooks.adk-web.production/high-memory-usage"

      - alert: HighCPUUsage
        expr: (sum(rate(container_cpu_usage_seconds_total{namespace="adk-web-production", pod=~"adk-web-.*"}[5m])) by (pod) / sum(container_spec_cpu_quota{namespace="adk-web-production", pod=~"adk-web-.*"} / container_spec_cpu_period{namespace="adk-web-production", pod=~"adk-web-.*"}) by (pod)) > 0.85
        for: 10m
        labels:
          severity: warning
          team: devops
          service: adk-web
          environment: production
        annotations:
          summary: "High CPU usage in ADK-WEB pod"
          description: "Pod {{ $labels.pod }} is using {{ $value | printf \"%.2f\" }} of its CPU limit"
          runbook: "https://runbooks.adk-web.production/high-cpu-usage"

      - alert: HighMemoryUsageCritical
        expr: (sum(container_memory_working_set_bytes{namespace="adk-web-production", pod=~"adk-web-.*"}) by (pod) / sum(container_spec_memory_limit_bytes{namespace="adk-web-production", pod=~"adk-web-.*"}) by (pod)) > 0.95
        for: 5m
        labels:
          severity: critical
          team: devops
          service: adk-web
          environment: production
        annotations:
          summary: "Critical memory usage in ADK-WEB pod"
          description: "Pod {{ $labels.pod }} is using {{ $value | printf \"%.2f\" }} of its memory limit"
          runbook: "https://runbooks.adk-web.production/critical-memory-usage"

      - alert: HighCPUUsageCritical
        expr: (sum(rate(container_cpu_usage_seconds_total{namespace="adk-web-production", pod=~"adk-web-.*"}[5m])) by (pod) / sum(container_spec_cpu_quota{namespace="adk-web-production", pod=~"adk-web-.*"} / container_spec_cpu_period{namespace="adk-web-production", pod=~"adk-web-.*"}) by (pod)) > 0.95
        for: 5m
        labels:
          severity: critical
          team: devops
          service: adk-web
          environment: production
        annotations:
          summary: "Critical CPU usage in ADK-WEB pod"
          description: "Pod {{ $labels.pod }} is using {{ $value | printf \"%.2f\" }} of its CPU limit"
          runbook: "https://runbooks.adk-web.production/critical-cpu-usage"

  - name: adk-web-dependency-alerts
    interval: 30s
    rules:
      # Dependency alerts
      - alert: APIUnavailable
        expr: probe_success{job="blackbox-http", instance="https://api.adk-web.production"} == 0
        for: 1m
        labels:
          severity: critical
          team: backend
          service: adk-web-api
          environment: production
        annotations:
          summary: "ADK-WEB API is unavailable"
          description: "API endpoint https://api.adk-web.production is not responding"
          runbook: "https://runbooks.adk-web.production/api-unavailable"

      - alert: APIHighResponseTime
        expr: probe_duration_seconds{job="blackbox-http", instance="https://api.adk-web.production"} > 2
        for: 5m
        labels:
          severity: warning
          team: backend
          service: adk-web-api
          environment: production
        annotations:
          summary: "High response time from ADK-WEB API"
          description: "API response time is {{ $value }} seconds"
          runbook: "https://runbooks.adk-web.production/api-high-response-time"

      - alert: DatabaseConnectionIssues
        expr: rate(error_rate{job="adk-web-react", error_type="database"}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          team: backend
          service: adk-web-database
          environment: production
        annotations:
          summary: "Database connection issues in ADK-WEB"
          description: "Database error rate is {{ $value }}"
          runbook: "https://runbooks.adk-web.production/database-connection-issues"

  - name: adk-web-user-alerts
    interval: 30s
    rules:
      # User experience alerts
      - alert: LowUserActivity
        expr: rate(user_actions_total{job="adk-web-react"}[1h]) < 10
        for: 2h
        labels:
          severity: warning
          team: product
          service: adk-web
          environment: production
        annotations:
          summary: "Low user activity in ADK-WEB"
          description: "User activity rate is {{ $value }} actions per hour"
          runbook: "https://runbooks.adk-web.production/low-user-activity"

      - alert: HighUserActivity
        expr: rate(user_actions_total{job="adk-web-react"}[5m]) > 100
        for: 5m
        labels:
          severity: info
          team: product
          service: adk-web
          environment: production
        annotations:
          summary: "High user activity in ADK-WEB"
          description: "User activity rate is {{ $value }} actions per minute"
          runbook: "https://runbooks.adk-web.production/high-user-activity"

      - alert: UserSessionTimeouts
        expr: rate(session_timeouts_total{job="adk-web-react"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          team: frontend
          service: adk-web
          environment: production
        annotations:
          summary: "High session timeout rate in ADK-WEB"
          description: "Session timeout rate is {{ $value }} per minute"
          runbook: "https://runbooks.adk-web.production/user-session-timeouts"

  - name: adk-web-infrastructure-alerts
    interval: 30s
    rules:
      # Infrastructure alerts
      - alert: NodeHighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 10m
        labels:
          severity: warning
          team: infrastructure
          service: kubernetes-nodes
          environment: production
        annotations:
          summary: "High memory usage on Kubernetes node"
          description: "Node {{ $labels.instance }} has memory usage of {{ $value | printf \"%.2f\" }}"
          runbook: "https://runbooks.adk-web.production/node-high-memory-usage"

      - alert: NodeHighCPUUsage
        expr: 1 - avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) by (instance) > 0.9
        for: 10m
        labels:
          severity: warning
          team: infrastructure
          service: kubernetes-nodes
          environment: production
        annotations:
          summary: "High CPU usage on Kubernetes node"
          description: "Node {{ $labels.instance }} has CPU usage of {{ $value | printf \"%.2f\" }}"
          runbook: "https://runbooks.adk-web.production/node-high-cpu-usage"

      - alert: NodeDiskPressure
        expr: kube_node_status_condition{condition="DiskPressure", status="true"} == 1
        for: 5m
        labels:
          severity: critical
          team: infrastructure
          service: kubernetes-nodes
          environment: production
        annotations:
          summary: "Disk pressure on Kubernetes node"
          description: "Node {{ $labels.node }} is experiencing disk pressure"
          runbook: "https://runbooks.adk-web.production/node-disk-pressure"

      - alert: NodeOutOfDisk
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
        for: 5m
        labels:
          severity: critical
          team: infrastructure
          service: kubernetes-nodes
          environment: production
        annotations:
          summary: "Kubernetes node is running out of disk space"
          description: "Node {{ $labels.instance }} has only {{ $value | printf \"%.2f\" }} disk space left"
          runbook: "https://runbooks.adk-web.production/node-out-of-disk"


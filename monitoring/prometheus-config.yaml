# Remote write configuration (for long-term storage)
remote_write:
  - url: https://prometheus-long-term-storage:9090/api/v1/write
    basic_auth:
      username: prometheus
      password: your-password
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500

# Remote read configuration
remote_read:
  - url: https://prometheus-long-term-storage:9090/api/v1/read
    basic_auth:
      username: prometheus
      password: your-password
    read_recent: true
# React ADK-WEB Production NGINX Configuration
# Optimized for performance and security

server {
    listen 3000;
    server_name adk-web.production;

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.example.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Feature-Policy "geolocation 'none'; microphone 'none'; camera 'none'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Cache control
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }

    # API proxy
    location /api/ {
        proxy_pass https://api.adk-web.production/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # WebSocket proxy
    location /ws/ {
        proxy_pass https://ws.adk-web.production/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 300s;
    }

    # Health check endpoint
    location /health {
        default_type application/json;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","version":"1.0.0"}';
        add_header Content-Type application/json;
        access_log off;
    }

    # Main application
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    location = /404.html {
        internal;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location = /500.html {
        internal;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
    }

    # SSL configuration (terminated at load balancer)
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # Logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Performance optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 10M;
    server_tokens off;

    # Gzip static
    gzip_static on;
}

# Health check script for Docker
server {
    listen 3001;
    server_name health-check;

    location / {
        return 200 '{"status":"docker-healthy"}';
        add_header Content-Type application/json;
    }
}